{%extends "Plankton/plantillas/base.html"%}
{% block title %} Plankton - Registrarse {% endblock %}
{% block useractive %}<a class="nav-link dropdown-toggle active" href="#" id="navbarScrollingDropdown" role="button"
    data-bs-toggle="dropdown" aria-expanded="false">Usuario</a>{% endblock %}
{% block content %}
{% load static %}
{% load bootstrap5 %}



<section class="mb-4" id="formulario">

    <!--Section heading-->
    <h2 class="h1-responsive font-weight-bold text-center my-4">Registro de usuario</h2>
    <hr class="rounded"> <br>
    <div class="row">
        <!--Grid column-->
        <div class="form-group">
            <form id="registrousuario" class="form" action="" method="POST" autocomplete="on" onsubmit="return fnValidate()">
                {% csrf_token %}
                <!--Grid row-->

                <div class="row">
                    <!--Grid column-->
                    <div>
                        <div>
                            {% bootstrap_form form %}
                           <br>
                        </div>

                    </div></div>


                <div class="text-center text-md-left">
                    <input class="btn btn-primary" name="enviar" id="enviar" type="submit" value="Enviar">
                </div>
            </form>
        </div>
    </div>


</section>
<!--Section: Contact v.2-->

{% endblock %}
